<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Codizium Innovative Technologies | Code, Create, and Conquer the Future</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>

<body class="font-inter antialiased bg-white text-gray-800 tracking-tight">

    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden">

        <!-- Site header -->
        <header class="absolute w-full z-30">
            <div class="max-w-6xl mx-auto px-4 sm:px-6">
                <div class="flex items-center justify-between h-16 md:h-20">

                    <!-- Site branding -->
                    <div class="shrink-0 mr-4">
                        <!-- Logo -->
                        <a class="block group" href="index.html" aria-label="Cruip">
                            <img src="/images/eduedge/Logo/SVG/main-logo-transparent.svg" alt="Infinity-Gem Logo" width="100px" height="100px">
                        </a>
                    </div>

                </div>
            </div>
        </header>

        <!-- Page content -->
        <main class="grow bg-gray-50">

            <section>
                <div class="max-w-6xl mx-auto px-4 sm:px-6">
                    <div class="pt-32 pb-12 md:pt-40 md:pb-20">

                        <!-- Page header -->
                        <div class="max-w-3xl mx-auto text-center pb-12">
                            <h1 class="h2 font-cabinet-grotesk">Change your password</h1>
                        </div>

                        <!-- Form -->
                        <div class="max-w-sm mx-auto">
                            <form>
                                <div class="flex flex-wrap mb-4">
                                    <div class="w-full">
                                        <label class="block text-gray-500 text-sm font-medium mb-1" for="email">Email</label>
                                        <input id="email" type="email" class="form-input w-full text-gray-800" required />
                                    </div>
                                </div>
                                <div class="text-right">
                                    <button class="btn-sm text-white bg-blue-500 hover:bg-blue-600 shadow-sm">Reset Password</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>

        </main>

    </div>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
