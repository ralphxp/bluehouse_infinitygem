                            </div>
                            <h1 class="h2 font-cabinet-grotesk">Your Journey Begins Here</h1>
                            <p>Thank you for your interest in applying to Infinity-Gem School . To continue your application process, please note that you will be charged â‚¦50,000 as tuition fee. Please, check the TUITION section for tuition information and payment plans</p>
                        </div>

                        <!-- Form -->
                        <div class="max-w-sm mx-auto">
                            <form>
                                <div class="flex flex-wrap mb-4">
                                    <div class="w-full">
                                        <label class="block text-gray-500 text-sm font-medium mb-1" for="email">Email</label>
                                        <input id="email" type="email" class="form-input w-full text-gray-800"  required />
                                    </div>
                                </div>
                                <div class="flex flex-wrap mb-4">
                                    <div class="w-full">
                                        <label class="block text-gray-500 text-sm font-medium mb-1" for="password">Password</label>
                                        <input id="password" type="password" class="form-input w-full text-gray-800" required />
                                    </div>
                                </div>
                                <div class="flex flex-wrap mb-4">
                                    <div class="w-full">
                                        <label class="block text-gray-500 text-sm font-medium mb-1" for="username">Username</label>
                                        <input id="username" type="text" class="form-input w-full text-gray-800" required />
                                    </div>
                                </div>
                                <div class="flex flex-wrap mb-4">
                                    <div class="w-full">
                                        <label class="block text-gray-500 text-sm font-medium mb-1" for="name">Full Name</label>
                                        <input id="Full Name" type="text" class="form-input w-full text-gray-800" required />
                                    </div>
                                </div>
                                <div class="flex flex-wrap items-center justify-between mt-6">
                                    <a class="font-medium text-sm sm:text-base text-blue-500 decoration-blue-500 decoration-2 underline-offset-2 hover:underline" href="signin.html">Go to Login</a>
                                    <div class="ml-2">
                                        <button class="btn-sm text-white bg-blue-500 hover:bg-blue-600 shadow-sm">Join The Community</button>
                                    </div>
                                </div>
                                <div class="mt-5">
                                    <label class="flex items-start">
                                        <input type="checkbox" class="form-checkbox mt-0.5" checked />
                                        <span class="text-sm text-gray-500 ml-3">I accept the <a class="underline hover:decoration-blue-500 underline-offset-2 hover:underline" href="#0">terms</a> and <a class="underline hover:decoration-blue-500 underline-offset-2 hover:underline" href="#0">privacy policy</a>.</span>
                                    </label>
                                </div>
                            </form>
                            
                            
                        </div>

                    </div>
                </div>
            </section>

        </main>

    </div>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>

</html>
